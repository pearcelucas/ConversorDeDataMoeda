<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Conversor.css">
    <title>Conversor de data e moeda</title>
</head>
<body>
    <h1>Formatador de data e conversor de moeda</h1>
    <section>
    <label for="seletorPais">Escolha a região desejada:</label>
    <select id="seletorPais">
        <option disabled selected>Escolha uma opção</option>
        <option value="BRL">Brasil</option>
        <option value="USD">Estados Unidos</option>
        <option value="EUR">Europa</option>
    </select>
    <label for="valor">Insira o valor em reais a ser convertido:</label>
    <input type="number" id="valor" required>   
    <button onclick="formatarData()">Formatar data e converter valor</button>
    <p id="dataFormatada"></p>
    <p id="valorConvertido"></p>
</section>
<footer>Aplicação feita por Lucas Pearce como exercicio de JavaScript</footer> 


    <script src="Conversor.js"></script>
</body>
</html>


</body>
</html>
